---
layout: default
---
<div>{{ page.date | date: "%m월 %d일, %Y" }}, {{ page.author }}</div>
<h1 class="page-heading">{{ page.title }}</h1>
<div class="page-tags">
    {% for tag in page.tags %}
    <span class="tag">
     #{{ tag }}
    </span>
    {% endfor %}
</div>

<div class="page-content">
    {{ content }}
</div>
