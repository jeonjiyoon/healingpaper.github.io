---
layout: default
---
{% assign author = site.authors | where: 'name', page.author | first %}
<div class="post-top">
  {{ page.date | date: "%Y년 %-m월 %-d일" }} |
  <a class="post-author-link" href="{{ author.url | relative_url}}"> {{ author.name }} </a>
</div>

<h1 class="page-heading">{{ page.title }}</h1>
<div class="page-tags">
  {% for tag in page.tags %}
  <span class="tag">
     {{ tag }}
    </span>
  {% endfor %}
</div>

<div class="page-content">
  {{ content }}
</div>

<div id="disqus_thread"></div>
<script>
  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

  var disqus_config = function () {
    this.page.url = 'https://healingpaper.github.io/';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = 'healingpaper'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://healingpaper.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
