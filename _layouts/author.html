---
layout: default
---

<h1 class="author-name">{{ page.name }}</h1> 의 페이지입니다.
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>


<style>
  .author-name {
    display: inline-block;
    margin-right: 0.1em;
  }
</style>
